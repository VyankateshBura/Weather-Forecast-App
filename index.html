<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body >
   <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Forecast</a>
    </div>
   </nav>

   <!-- Search Tab -->
   <div class="container" id = "searchtab">
        <div class ="col box">
            <div class = 'row main'>
                <h2 id = 'hd'>Hello and welcome to Weather Forecast!</h2> 
    
            </div>
            <div class ="row search" >
                <form class = "check">
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter the city name</label>
                    <input type="text" class="form-control inp" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Check Weather</button>
                </form>
        </div> 
        
        </div>
   </div>

   <!-- next Container -->
   <div class = "container resultcontainer"  id="resulttab"style = "display: none;">
       <div class = "row">
            <div class = 'col-6 ' >
                <h1>Today's Weather!</h1>
                <u style = "font-size: 25px;font-weight: bold;display:inline">Location:</u><h3 class = "locat" style="display: inline;"></h3></br></br>
                <u style = "font-size: 25px;font-weight: bold;display:inline">Current Temperature:</u><h3 class = "curr_temp" style="display: inline;"></h3></br></br>
                <u style = "font-size: 25px;font-weight: bold;display:inline">Humidity:</u><h3 class = "hum" style="display: inline;"></h3></br></br>
                <u style = "font-size: 25px;font-weight: bold;display:inline">Description:</u><h3 class = "ppt" style="display: inline;"></h3></br>
        
                <form class = "check">
                    <button type="submit" class="btn btn-primary" id = "back">  Back  </button>
                </form>
                
            </div>
            <div class = "col-6" id="ig">
                
            </div>
       </div>
   </div>
   
   

   <!-- All javascript -->
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./config.js"></script>
<script src="./index.js"></script>
</body>
</html>
